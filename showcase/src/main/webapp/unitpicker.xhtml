<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://butterfaces.org/components"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/common"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:define name="header">
      <strong>b:unitpicker</strong> TODOOOOOO The unitpicker tag renders a HTML input element of the type "text".
   </ui:define>

   <ui:define name="tagsContainers">
      <common:tagsContainer label="Tag attributes">
         <common:tagStringControl label="label" value="#{unitPickerShowcase.label}"/>
         <common:tagBooleanControl label="hideLabel" value="#{unitPickerShowcase.hideLabel}"/>
         <common:tagBooleanControl label="readonly" value="#{unitPickerShowcase.readonly}"/>
         <common:tagBooleanControl label="required" value="#{unitPickerShowcase.required}"/>
         <common:tagBooleanControl label="rendered" value="#{unitPickerShowcase.rendered}"/>
         <common:tagBooleanControl label="disabled" value="#{unitPickerShowcase.disabled}"/>
         <common:tagEnumControl label="styleClass"
                                value="#{unitPickerShowcase.styleClass}"
                                values="#{unitPickerShowcase.styleClasses}"/>
      </common:tagsContainer>

      <common:tagsContainer label="HTML5 tag attributes">
         <common:tagStringControl label="placeholder" value="#{unitPickerShowcase.placeholder}"/>
         <common:tagBooleanControl label="autofocus" value="#{unitPickerShowcase.autoFocus}"/>
      </common:tagsContainer>

      <common:tagsContainer label="Tag controls">
         <common:tagEnumControl label="ajax"
                                value="#{unitPickerShowcase.ajaxType}"
                                values="#{unitPickerShowcase.ajaxTypes}"
                                renderChildrenPopover="true"
                                popoverTitle="Add ajax child"
                                popoverContentMarkerClass="ajaxPopoverContent"/>
         <common:tagStringControl label="tooltip" value="#{unitPickerShowcase.tooltip}"/>
      </common:tagsContainer>
   </ui:define>

   <ui:define name="output">
      <common:showcaseOuputComponent id="outputComponent"
                                     activeComponentNavigationId="unitpicker"
                                     component="#{unitPickerShowcase}">

         <b:unitpicker id="unitpicker"
                       label="#{unitPickerShowcase.label}"
                       hideLabel="#{unitPickerShowcase.hideLabel}"
                       value="#{unitPickerShowcase.value}"
                       readonly="#{unitPickerShowcase.readonly}"
                       required="#{unitPickerShowcase.required}"
                       disabled="#{unitPickerShowcase.disabled}"
                       rendered="#{unitPickerShowcase.rendered}"
                       placeholder="#{unitPickerShowcase.placeholder}"
                       autoFocus="#{unitPickerShowcase.autoFocus}"
                       onchange="console.log('ButterFaces.Test: check onchange')"
                       styleClass="#{unitPickerShowcase.styleClass}">
            <f:ajax event="change"
                    execute="@this"
                    render="output:outputComponent:outputValues output:other"
                    disabled="#{not unitPickerShowcase.ajax}"/>
            <b:tooltip rendered="#{not empty unitPickerShowcase.tooltip}">
               #{unitPickerShowcase.tooltip}
            </b:tooltip>
         </b:unitpicker>

      </common:showcaseOuputComponent>
   </ui:define>

   <ui:define name="other">
      <common:codeExamples component="#{unitPickerShowcase}"/>
      <b:activateLibraries/>
   </ui:define>
</ui:composition>
