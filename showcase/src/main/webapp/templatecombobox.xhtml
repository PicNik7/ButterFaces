<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <strong>b:text</strong> The text tag renders an HTML input element of the type "text".
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{templateComboBoxShowCase.label}"/>
            <showcase:tagStringControl label="tooltip" value="#{templateComboBoxShowCase.tooltip}"/>
            <showcase:tagBooleanControl label="hideLabel" value="#{templateComboBoxShowCase.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{templateComboBoxShowCase.readonly}"/>
            <showcase:tagBooleanControl label="required" value="#{templateComboBoxShowCase.required}"/>
            <showcase:tagBooleanControl label="rendered" value="#{templateComboBoxShowCase.rendered}"/>
            <showcase:tagEnumControl label="styleClass"
                                     value="#{templateComboBoxShowCase.styleClass}"
                                     values="#{templateComboBoxShowCase.styleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagStringControl label="placeholder" value="#{templateComboBoxShowCase.placeholder}"/>
            <showcase:tagStringControl label="type" value="#{templateComboBoxShowCase.type}"/>
            <showcase:tagStringControl label="pattern" value="#{templateComboBoxShowCase.pattern}"/>
            <showcase:tagStringControl label="min" value="#{templateComboBoxShowCase.min}"/>
            <showcase:tagStringControl label="max" value="#{templateComboBoxShowCase.max}"/>
            <showcase:tagBooleanControl label="autofocus" value="#{templateComboBoxShowCase.autoFocus}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax"
                                     value="#{templateComboBoxShowCase.ajaxType}"
                                     values="#{templateComboBoxShowCase.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent" />
            <showcase:tagEnumControl label="facets"
                                     value="#{templateComboBoxShowCase.selectedFacetType}"
                                     values="#{templateComboBoxShowCase.availableFacetTypes}"
                                     renderChildrenPopover="false" />
            <showcase:tagBooleanControl label="validate"
                                        value="#{templateComboBoxShowCase.validation}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="text"
                                         component="#{templateComboBoxShowCase}">

            <b:templatecombobox id="templateComboBox"
                    label="#{templateComboBoxShowCase.label}"
                    hideLabel="#{templateComboBoxShowCase.hideLabel}"
                    value="#{templateComboBoxShowCase.value}"
                    tooltip="#{templateComboBoxShowCase.tooltip}"
                    readonly="#{templateComboBoxShowCase.readonly}"
                    required="#{templateComboBoxShowCase.required}"
                    rendered="#{templateComboBoxShowCase.rendered and templateComboBoxShowCase.selectedFacetType != 'INPUT_GROUP_ADDON' and templateComboBoxShowCase.selectedFacetType != 'INPUT_GROUP_BTN'}"
                    autoFocus="#{templateComboBoxShowCase.autoFocus}"
                    styleClass="#{templateComboBoxShowCase.styleClass}"
                    comboBoxDataProvider="#{templateComboBoxShowCase.comboBoxDataProvider}"
                    >
                <f:ajax event="keyup"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        listener="#{templateComboBoxShowCase.someListenerAction}"
                        disabled="#{not templateComboBoxShowCase.ajax}" />
                <f:ajax event="change"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        listener="#{templateComboBoxShowCase.someListenerAction}"
                        disabled="#{not templateComboBoxShowCase.ajax}" />
                <f:ajax event="query"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        listener="#{templateComboBoxShowCase.someListenerAction}"
                        disabled="#{not templateComboBoxShowCase.ajax}" />
                <f:validateLength minimum="2"
                                  maximum="10"
                                  disabled="#{not templateComboBoxShowCase.validation}" />
            </b:templatecombobox>

        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:codeExamples component="#{templateComboBoxShowCase}"/>
        <b:activateLibraries />
    </ui:define>
</ui:composition>
