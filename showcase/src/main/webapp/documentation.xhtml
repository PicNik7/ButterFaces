<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
        >

    <ui:define name="header">
        <strong>b:documentation</strong> TODO
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagBooleanControl label="rendered" value="#{documentationShowcase.rendered}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <b:documentation rendered="#{documentationShowcase.rendered}">
            <b:section label="Section 1"
                       anchorId="section1">
                [...]some content[...]

                <b:section label="Subsection 1.2"
                           anchorId="section1_2">
                    [...]some content[...]
                </b:section>
                <b:section label="Subsection 1.3"
                           anchorId="section1_3">
                    [...]some content[...]

                    <b:section label="Subsubsection 1.3.1"
                               anchorId="section1_3_1">
                        [...]some content[...]
                    </b:section>
                </b:section>
            </b:section>

            <b:section label="Section 2"
                       anchorId="section2">
                [...]some content[...]
                <b:section label="Subsection 2.1"
                           anchorId="section2_1">
                    [...]some content[...]
                </b:section>
            </b:section>
        </b:documentation>
    </ui:define>

    <ui:define name="other">
        <showcase:codeExamples component="#{documentationShowcase}"/>
        <b:activateLibraries/>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('documentation');
            });
        </script>
    </ui:define>
</ui:composition>
